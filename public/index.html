<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://unpkg.com/interactjs@next/dist/interact.min.js"></script>
    <script src="./js/main.js" type="module"></script>
    <link href="./css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>

    <div class="loading"></div>
    <div class="ready"></div>

    <div class="game-container">
        <div class="clock"></div>
        <div class="shadow"></div>

        <div class="calendar"></div>
        <div class="shadow"></div>

        <div class="table">

            <div class="draggable manilla">
                <div class="manilla"></div>
                <div class="shadow"></div>
            </div>

            <div class="draggable archive">
                <div class="archive"></div>
                <div class="shadow"></div>
            </div>

            <div class="draggable sighting">
                <div class="sighting"></div>
                <div class="shadow"></div>
            </div>
            
            <div class="draggable stamper">
                <div class="stamper real">
                    <div class="green"></div>
                    <div class="stamp"></div>
                </div>
                <div class="shadow"></div>
            </div>


            <div class="draggable stamper">
                <div class="stamper fake">
                    <div class="red"></div>
                    <div class="stamp"></div>
                </div>
                <div class="shadow"></div>
            </div>

        </div>
    </div>


</body>
</html>
