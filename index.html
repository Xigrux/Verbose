<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://unpkg.com/interactjs@next/dist/interact.min.js"></script>
    <script src="./js/main.js" type="module"></script>
    <link href="./css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>

    <div class="loading"></div>
    <div class="ready"></div>

    <div class="game-container">
        <div class="clock">
            <div class="needle"></div>
        </div>
        <div class="shadow"></div>

        <div class="calendar"></div>
        <div class="shadow"></div>

        <div class="table">

            <div class="files draggable manilla">
                <div class="manilla"></div>
                <div class="shadow"></div>
            </div>

            <div class="files draggable archive">
                <div class="archive">
                    <div class="documentation">
                        <div class="header-scp"></div>
                        <div class="text-boxe">
                            <h3>From the Archives</h3>
                            <h6></h6>
                            <p></p> 
                        </div>
                    </div>
                </div>
                <div class="shadow"></div>
            </div>

            <div class="files draggable sighting">
                <div class="sighting">
                    <div class="report">
                        <div class="header-scp-report"></div>
                        <div class="text-boxe">
                            <h3>Witness Report Form</h3>
                            <h6></h6>
                            <p style="columns: 2;"></p>
                        </div>
                    </div>
                    <div class="dropzone stamp-here"></div>
                </div>
                <div class="shadow"></div>
            </div>
            
            <div class="draggable stamper real">
                <div class="stamper">
                    <div class="green"></div>
                    <div class="stamp"></div>
                </div>
                <div class="shadow"></div>
            </div>


            <div class="draggable stamper fake">
                <div class="stamper">
                    <div class="red"></div>
                    <div class="stamp"></div>
                </div>
                <div class="shadow"></div>
            </div>

            <div class="throwable notes">
            </div>

        </div>
    </div>


</body>
</html>
